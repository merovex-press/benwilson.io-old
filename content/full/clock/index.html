<div class='flex items-center justify-center h-screen bg-shade-darker text-warning-dark'>
  <div>
    <p id="clock" class="mx-auto font-code" style="font-size: 4in;"></p>
    <p id="metric" class='text-2xl text-center '></p>
  </div>
</div>
<script>
  function updateTime(k) {
    if (k < 10) {
      return "0" + k;
    }
    else {
      return k;
    }
  }
  function metricTime(date) {
    var hours = date.getHours()
    var minutes = date.getMinutes()
    var seconds = date.getSeconds()

    // Build output for metric clock
    daysecs = 3600 * hours + 60 * minutes + seconds;
    metricsecs = daysecs * 100000 / 86400;
    metrichours = (metricsecs / 10000).toFixed(4)

    document.getElementById("metric").innerHTML = metrichours;// + " : " + sec;
  }
  function currentTime() {
    var date = new Date(); /* creating object of Date class */
    var hour = date.getHours();
    var min = updateTime(date.getMinutes());
    var sec = updateTime(date.getSeconds());
    metricTime(date);
    document.getElementById("clock").innerHTML = hour + ":" + min;// + " : " + sec;
    var t = setTimeout(function () { currentTime() }, 1000); /* setting timer */
  }

  currentTime();
</script>
